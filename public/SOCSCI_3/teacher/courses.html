<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - SOCSCI-3</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <i class="fas fa-bars burger-menu"></i>
            <h1>SOCSCI-3 Teacher Portal</h1>
        </div>
        <div class="header-user-menu">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="dropdown-menu">
                <a href="edit_profile.html"><i class="fas fa-user-edit"></i> Edit Account</a>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </header>
    
    <div class="dashboard-layout">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="dashboard.html">Home</a></li>
                    <li><a href="activity.html">Activity</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">

<h2>Courses / Programs</h2>

<button class="btn" onclick="showAddModal()" style="margin-bottom: 1rem;"><i class="fas fa-plus"></i> Add Course</button>

<div class="table-wrapper">
<table id="courses-table">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Description</th>
            <th>Students</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="courses-tbody">
        <tr>
            <td colspan="4" style="padding: 2rem; text-align: center;">
                <div class="spinner" style="margin: 0 auto;"></div>
                Loading...
            </td>
        </tr>
    </tbody>
</table>
</div>

<!-- Add/Edit Course Modal -->
<div id="course-modal" class="modal" style="display: none;">
    <div class="modal-content" style="max-width: 500px;">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title">Add Course</h3>
        <form id="course-form" onsubmit="saveCourse(event)">
            <input type="hidden" id="course-id" name="course_id">
            
            <div class="form-group">
                <label>Course Name *</label>
                <input type="text" id="name" name="name" class="form-control" required placeholder="e.g., BS Information Technology">
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Optional description"></textarea>
            </div>
            
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" class="btn" style="background-color: #64748b;" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn">Save</button>
            </div>
        </form>
    </div>
</div>

        </div>
    </div>
    
    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
    <script>
        const authManager = new AuthManager();

        async function loadCourses() {
            try {
                const user = await authManager.requireAuth('teacher');
                if (!user) return;

                document.getElementById('user-avatar').textContent = user.initials;

                const response = await fetch('/SOCSCI_3/api/teacher/courses.php');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load courses');
                }

                const tbody = document.getElementById('courses-tbody');
                
                if (data.courses.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" style="padding: 2rem; text-align: center; color: #64748b;">No courses yet. Click "Add Course" to create one.</td></tr>';
                    return;
                }

                tbody.innerHTML = data.courses.map(course => {
                    return `
                        <tr>
                            <td><strong>${escapeHtml(course.name)}</strong></td>
                            <td>${escapeHtml(course.description || '-')}</td>
                            <td>${course.student_count} student${course.student_count !== 1 ? 's' : ''}</td>
                            <td>
                                <div class="action-buttons-container">
                                    <button onclick="editCourse(${course.id})" class="btn file-preview-btn">
                                        <i class="fas fa-edit"></i> <span>Edit</span>
                                    </button>
                                    <button onclick="deleteCourse(${course.id})" class="btn file-preview-btn" style="background-color: #ef4444;">
                                        <i class="fas fa-trash"></i> <span>Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to load courses: ' + error.message);
            }
        }

        function showAddModal() {
            document.getElementById('modal-title').textContent = 'Add Course';
            document.getElementById('course-form').reset();
            document.getElementById('course-id').value = '';
            document.getElementById('course-modal').style.display = 'flex';
        }

        async function editCourse(id) {
            try {
                const response = await fetch('/SOCSCI_3/api/teacher/courses.php');
                const data = await response.json();
                
                const course = data.courses.find(c => c.id === id);
                if (!course) throw new Error('Course not found');

                document.getElementById('modal-title').textContent = 'Edit Course';
                document.getElementById('course-id').value = course.id;
                document.getElementById('name').value = course.name;
                document.getElementById('description').value = course.description || '';
                
                document.getElementById('course-modal').style.display = 'flex';
            } catch (error) {
                alert('Error loading course: ' + error.message);
            }
        }

        async function saveCourse(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const courseId = document.getElementById('course-id').value;
            
            if (courseId) {
                formData.append('_method', 'PUT');
            }

            try {
                const response = await fetch('/SOCSCI_3/api/teacher/courses.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    closeModal();
                    loadCourses();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Save error:', error);
                alert('Failed to save course: ' + error.message);
            }
        }

        async function deleteCourse(id) {
            if (!confirm('Are you sure you want to delete this course?')) {
                return;
            }

            try {
                const formData = new FormData();
                formData.append('_method', 'DELETE');
                formData.append('course_id', id);

                const response = await fetch('/SOCSCI_3/api/teacher/courses.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    loadCourses();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete course: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('course-modal').style.display = 'none';
        }

        document.getElementById('logout-btn').addEventListener('click', async function(e) {
            e.preventDefault();
            await authManager.logout();
            window.location.href = '/index.html';
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadCourses);
    </script>
</body>
</html>
